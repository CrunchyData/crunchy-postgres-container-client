<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list" style="overflow:hidden; overflow-y:scroll; height:300px;">
	      <p class="nav-header"><strong>Cars</strong></p>

        <!-- This <li> will only add the 'active' class if 'cars.detail' or its descendants are active
             AND if it is the link for the active car (aka carId) -->
        <li ng-repeat="car in cars.data" ui-sref-active="active">

          <!-- Here's a ui-sref that is also providing necessary parameters -->
	  <a ui-sref="cars.detail.details({carId:car.ID})">{{car.Brand}} {{car.Model}} {{car.Year}}</a>
        </li>
      </ul>
      <hr>
      <!-- Another named view -->
      <div ui-view="menuTip" class="slide"></div>
    </div>
  </div>

  <!-- Our unnamed main ui-view for this template -->
  <div ui-view class="col-sm-9 main slide"></div>
</div>
